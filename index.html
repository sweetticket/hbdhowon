<!DOCTYPE html>
<html>
<head>
	<title>HAPPY BIRTHDAY HOWON</title>
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<script src="js/article.js" type="text/javascript"></script>
	
	<style>
		html, body, p {
			margin: 0px;
			padding: 0px;
			width: 100%;
			font-family: 'VT323', monospace;
			text-align: center;
		}

		div, canvas {
			box-sizing: border-box;
		}

		#wrapper {
			position: relative;
			width: 398px;
	    margin: 0 auto;
		}
		
		#canvas {
			border: 2px solid #555;
			margin: 20px 0px;
		}
		#info {
			position: absolute;
			top: 120px;
			left: 105px; /* (10px left margin + 400px of total width for the canvas element - 200px of total width for the info element / 2 */
			
			text-align: center;
			font: 10px sans-serif;

			background-color: #fff;
			
			width: 200px;
			height: 26px;
			font-size: 18px;
		}

		#loading {
			font-weight: bold;
			font-size: 20px;
		}
		
		/* Some styling for the title screen */
		#title {
			font-weight: bold;
			font-size: 24px;
		}

		#happy-howon-display {
			padding: 20px 0;
		}

		#game-over {
			font-size: 24px;
			padding-bottom: 15px;
		}

		#hbd {
			font-size: 24px;
			padding-bottom: 20px;
		}

		#footer {
			position: absolute;
			bottom: 10px;
			right: 10px;
		}

		#key-instr {
			position: absolute;
			top: 520px;
			width: 100%;
			text-align: center;
		}

	</style>
</head>

<body>
	<div id="wrapper">
		<canvas id="canvas" width="398" height="480"></canvas>
		<div id="info">
			<p id="loading">LOADING...</p>
		</div>
		<div id="key-instr">
		Use the right and left arrow keys to move Howon. Catch only the things Howon likes, or else Howon will be very upset!!!
		</div>
	</div>
	<div id="footer">
	&copy; sweetticket 2017
	</div>
</body>
</html>
